<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
        </nav>
    </header>

    <section id="toDoList">
        <h2>To Do List</h2>
    
        <!-- Input Task -->
        <input id="taskInput" type="text" placeholder="Enter a task:" />
        <button id="addBtn">Add</button>

        <!-- Task List -->
        <ol id="taskList"></ol>
    </section>

    <section id="doneList">
        <h2>Done List</h2>

        <ol id="doneList"></ol>

        <button id="removeBtn">Remove All</button>
    </section>

    <section id="about">
        <h2>About Me</h2>
        <p>I am Yap Jia Yang.</p>
    </section>

    <footer>
        <p>2025 My Website</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
